<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form name="inputform" action="somewhere" method="post">
        <input type="hidden" value="person" name="user">
        <input type="hidden" value="password" name="pwd">
        <input type="hidden" value="place" name="organization">
        <input type="hidden" value="key" name="requiredkey">
    </form>
    <button class="btn btn-primary" onclick="xhr()">xhr</button>
    <button class="btn btn-danger" onclick="ajax();">ajax</button>
    <script>
        function xhr() {
            const xhr = new XMLHttpRequest();
            const params = "id=1";
            xhr.open('DELETE', 'http://localhost:8081/delete', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = () => {
                if(xhr.readyState === xhr.DONE) {
                    if(xhr.status === 200 || xhr.status === 201) {
                        console.log(xhr.responseText);
                    } else {
                        console.log(xhr,responseText);
                    }
                }
            };
            xhr.send(params);
        }

        function ajax() {
            var params = new FormData();
            params.append('name', '1');
            var param = '12312=1123';
            $.ajax({
                url:"http://localhost:8081/delete",
                type:"DELETE",
                contentType: application/x-www-urlencoded,
                data: param,
                dataType: 'text',
                complete: function(data) {
                    console.log("asdf");
                },
                success: function(data) {
                    console.log(data);
                },
                error: function(error) {

                },
            }).done(function(result) {
                console.log(result);
            }).fail(function(error) {
                console.log(error);
            })
        }
    </script>       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
